<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="page-wrap">

    <div class="left-panel">

        <div class="illustration">
          <img src="illustration.png" alt="Illustration" class="image" />
        </div>

        <h2>Shopping made easy</h2>
    </div>

    <div class="right-panel">
        <h1>
        <strong>Welcome,</strong>
        huuman
        </h1>

        <form class="animated-form" action="index.html" method="post">
          <h3>Login to your account</h3>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id='username' class="username" onChange="change()"/>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id='password' class="password"/>
          </div>

          <div class="form-group flex-end">
            <input type="submit" value="LOGIN" class="button" />
          </div>

          <div class="lost-password">
            <a href="#" class="link">Forget your password?</a>
        </div>
        </form>
    </div>
  </div>

</body>
</html>
